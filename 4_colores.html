<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambio de Colores</title>
</head>

<body>
<div id="div1" style="width: 200px; height: 200px; background-color: blue;"></div>
<div id="div2" style="width: 200px; height: 200px; background-color: red;"></div>
<div id="div3" style="width: 200px; height: 200px; background-color: green;"></div>
<div id="div4" style="width: 200px; height: 200px; background-color: yellow;"></div>
<div id="key" style="width: 200px; height: 200px; background-color: white; border: 1px solid black;"></div>

<script>
function changeColor(element) {
    element.style.backgroundColor = 'black';
}

document.querySelectorAll('div').forEach(div => {
    if (div.id !== 'key') {
        div.addEventListener('click', () => changeColor(div));
    }
});

let currentColor = '';
document.addEventListener('keydown', function (event) {
    switch (event.key) {
        case 'a':
            currentColor = 'pink';
            break;
        case 's':
            currentColor = 'orange';
            break;
        case 'd':
            currentColor = 'lightblue';
            break;
        case 'q':
            createDiv('purple');
            break;
        case 'w':
            createDiv('grey');
            break;
        case 'e':
            createDiv('brown');
            break;
    }

    if (['a', 's', 'd'].includes(event.key)) {
        document.getElementById('key').style.backgroundColor = currentColor;
    }
});

function createDiv(color) {
    const newDiv = document.createElement('div');
    newDiv.style.width = '200px';
    newDiv.style.height = '200px';
    newDiv.style.backgroundColor = color;
    document.body.appendChild(newDiv);
}
    </script>
    
</body>
</html>
